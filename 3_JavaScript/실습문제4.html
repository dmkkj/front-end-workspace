    <!-- Q6. 배열 안의 데이터를 모두 2배로 만들어서 출력하세요 -->
    <script>
      console.log("--- Q6 ---");

      });

    <!-- Q7. 배열에 있는 데이터들로 합계와 평균을 출력하세요 -->
    <script>
      console.log("--- Q7 ---");
      const nums3 = [90, 85, 70, 86, 97];

      // reduce : 하나의 결과값을 반환한다.
      // 배열.reduce((누적된 값, 값, 인덱스, 배열) => {}, 초기값);
      const sums3 = nums3.reduce(function (acc, value) {
        return acc + value;
      });
      const avg3 = nums3.reduce(function (acc, value) {
        return sums3 / 5;
      });
      console.log(`합계: ${sums3}`);
      console.log(`평균: ${avg3}`);

    <!-- Q8. 두 배열의 각 데이터의 곱셈을 한 데이터들로 이루어진 새로운 배열을 생성하여 출력하세요 -->
    <script>
      console.log("--- Q8 ---");
      const a1 = [12, 0, 2, 5, 4];
      const b1 = [5, 15, 6, 7, 8];

      //console.log(a1, b1);

      for (let i = 0; i < a1.length; i++) {
        console.log(a1[i]);
      }
      for (let j = 0; j < b1.length; j++) {
        console.log(b1[j]);
      }
      console.log(a1.value * b1.value);

      const a1b1 = a1.map(function (value) {
        return a1.value * b1.value;
      });
      console.log(a1b1);
    </script>
