<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체</title>
  </head>
  <body>
    <h1>객체(Object)</h1>

    <!-- 객체 생성 -->
    <script>
      const person1 = {};
      const person2 = new Object(); /* 거의 안 씀! */

      console.log(person1);
      console.log(person2);

      /* 변수 : 속성, 특징 등 추가 */
      person1.name = "주준영";
      person1.age = 9;

      /* 함수 : 기능 등 추가 */
      person1.hello = function () {
        console.log(`안녕? 나는 ${this.name}이고, 나이는 ${this.age}살!`);
      };

      console.log(person1);
      console.log(person1.name); // person1의 name
      person1.hello(); // person1의 hello

      const person3 = {
        name: "유영민",
        age: 12,
        hello: function () {
          console.log(`안녕? 나는 ${this.name}이고, 나이는 ${this.age}살!`);
        },
      };
      console.log(person3.age);
      person3.hello();

      // 객체 속 키(key) 삭제
      delete person3.hello;
      // person3.hello(); // TypeError: person3.hello is not a function
      console.log(person3);

      /*
        const 객체명 = {
            키 : 값,
            키 : 값,
            ...
        }
        
        * 객체에 추가 & 수정
          객체명.키 = 값;

        * 데이터에 접근
          객체명.키;    <-- 속성인 경우
          객체명.키();  <-- 함수인 경우
      */
    </script>

    <!-- 틀 1 : 생성자(constructor) 함수 -->
    <!-- 틀 만들어놓고 바뀌는 부분만 추가 -->
    <script>
      function Person(name, age) {
        this.name = name; // this.name >> this.뒤에 있는 속성은(name) 객체가 가지고 있는 속성.
        this.age = age;
        this.hello = function () {
          console.log(`안녕? 나는 ${this.name}이고, 나이는 ${this.age}살!`);
        };
      }

      const p1 = new Person("윤대훈", 15); // Person 객체 생성
      console.log(p1);
      p1.hello();
      const p2 = new Person("최제환", 11); // 또 다른 사람 객체 생성
      console.log(p2); // 객체 생성
      p2.hello();
    </script>

    <!-- 틀 2 : 클래스 -->
    <!-- JavaScript에서 볼 일 거의 없음. 자바에서 많이 사용! -->
    <script>
      class Person2 {
        // 생성자 -> 객체 생성하는 순간 바로 호출!
        // 함수라고 보면 됨. 생성자가 있어야 객체 생성 가능
        constructor(name, age) {
          // alert("!"); // constructor 함수에 alert("") 하나 씀
          this.name = name;
          this.age = age;
        }
        hello() {
          // 변수는 constructor 안에 만들고 함수는(hello()) 바깥에 만들기
          console.log(`안녕? 나는 ${this.name}이고, 나이는 ${this.age}살!`);
        }
      }
      const p3 = new Person2("공재욱", 8); // 객체 생성! (하는 순간 constructor 함수 호출)
      console.log(p3);
      p3.hello();
    </script>
  </body>
</html>
