<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <h1>반복문</h1>
    <!--
        for(초기값; 조건식; 증감식) {} 
        // 조건에 맞으면 해당하는 코드 실행. 해당하는만큼 반복한다
    -->
    <script>
      // 1 ~ 10까지 출력하세요. 반복문 없이 출력하기
      // console.log(1);
      // console.log(2);
      // ....
      // console.log(10);

      // 전위연산자(++n, --n)와 후위연산자(n++, n--)
      // ++n, n++ : n = n + 1
      // --n, n-- : n = n - 1
      // 차이 : 전위는 계산하고 출력, 후위는 출력하고 계산
      let num = 2;
      console.log(num++); // 2. 출력 먼저 하고 계산한 값이
      console.log(num); // 3. num에 들어가서 출력
      console.log(--num); // 2. 이미 계산 끝남
      console.log(num); // 2. 계산도 끝, 출력도 끝

      // 복합대입연산자
      num = num + 3;
      console.log(num); // 5
      num += 3;
      console.log(num); // 8

      /*
      for (let i = 1; i <= 10; i += 2) {
        console.log(i);
      }
      */

      // 바뀌는(let) 초기값. 변수 i 선언, 초기값 1
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }
    </script>

    <!-- 배열과 반복문 -->
    <script>
      const movies = ["원더랜드", "퓨리오사", "그녀가 죽었다", "범죄도시4"];
      // 영화 제목을 하나씩 출력
      console.log(movies[0]); // 원더랜드
      console.log(movies[1]);
      console.log(movies[2]);
      // for 문 사용!
      for (let i = 0; i < 3; i++) {
        console.log(movies[i]);
      }
      // 배열 늘릴 때마다 조건식의 숫자를 바꿀 수 없으니 배열.length (배열의 크기) 사용
      for (let i = 0; i < movies.length; i++) {
        console.log(movies[i]);
      }
    </script>

    <!-- for in : for(const 인덱스 in 배열) {} -->
    <!-- 배열에서 뽑아올 때 사용 ? -->
    <script>
      console.log("--- for in ---");
      for (const index in movies) {
        console.log(movies[index]); // movies에 해당하는 index의 배열만큼 보여줌 ?
      }
    </script>

    <!-- for of : for(const 값 of 배열) {} -->
    <script>
      console.log("--- for of ---");
      for (const value of movies) {
        // 배열의 값을 그대로 가지고 오는 것 of
        console.log(value);
      }
    </script>

    <!--
        while(조건) {
            조건이 true면 계속 실행
        }
        => 무한루프! 때 사용. 자바에서 확인
    -->
    <script>
      console.log("--- while ---");
      let i = 0;
      while (i < movies.length) {
        console.log(movies[i]);
        i++;
      }
    </script>

    <!-- break 와 continue -->
    <script>
      // 1 ~ 8까지 홀수만 출력 //number += 2
      for (let number = 1; number <= 10; number++) {
        if (number === 8) {
          break; // 반복문을 빠져나감
        }
        if (number % 2 === 0) {
          continue; // 반복문 빠져나가지 X. 건너뛸 뿐!
        }
        console.log(number);
      }
      /*
      for (let number = 1; number <= 10; number++) {
        if (number % 2 === 1) {
          console.log(number);
        }
      }
      */
    </script>

    <!-- 2차원 배열 + 중첩 for 문 [[],[],[],...] -->
    <script>
      console.log("-----");
      const arr = [
        [1, 2, 3],
        [4, 5, 6, 7], // [4, 5, 6] -> [4, 5, 6, 7]로 배열 바뀌었을 경우
        [8, 9],
      ];
      // arr[0]
      console.log(arr[0][0]); // 1. 0번째 배열의 0번째 인덱스
      console.log(arr[0][1]); // 2. 0번째 배열의 1번째
      console.log(arr[0][2]); // 3

      // arr[1]
      console.log(arr[1][0]); // 4
      console.log(arr[1][1]); // 5
      console.log(arr[1][2]); // 6
      console.log(arr[1][3]); // 7

      // arr[2]
      console.log(arr[2][0]); // 8
      console.log(arr[2][1]); // 9

      // 1 ~ 9까지 순서대로 출력! (i, j, k, ..) : 반복문에서의 변수
      /*
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          // console.log(`i : ${i}, j : ${j}`);
          console.log(arr[i][j]);
        }
      }
      */
      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
          console.log(arr[i][j]);
        }
      }
    </script>
  </body>
</html>
