  <body>
    <!-- Q1. 100 ~ 200 정수 중 5의 배수가 아닌 수를 출력하세요 -->
    <script>
      console.log("--- Q1 ---");
      for (let i = 100; i <= 200; i++) {
        if (i % 5 !== 0) {
          console.log(i);
        }
      }
    </script>

    <!-- Q2. 1 ~ 1000 정수 중 3의 배수의 합계를 출력하세요 -->
    <script>
      console.log("--- Q2 ---");
      let sum = 0;
      for (i = 1; i <= 1000; i++) {
        if (i % 3 === 0) {
          // 3의 배수
          // sum = sum + i;
          sum += i;
        }
      }
      console.log(sum);
    </script>

    <!-- Q3. 문자열의 문자들을 하나씩 출력하세요 -->
    <script>
      console.log("--- Q3 ---");
      const str = "안녕하세요. 반갑습니다!";
      /*
      for (let i = 0; i < str.length; i++) {
        console.log(str[i]);
      }
      */
      // value 값 하나씩 끄집어옴. 문자열도 배열처럼 쓸 수 있음
      for (const value of str) {
        console.log(value);
      }
    </script>

    <!-- Q4. 배열 값 중 최대값을 출력하세요 -->
    <script>
      console.log("--- Q4 ---");
      const nums = [3, 7, 12, 5, 3];
      /*
      nums.sort((a, b) => a - b); // [3, 3, 5, 7, 12] 최대값으로 먼저 정렬
      console.log(nums[nums.length - 1]);
      */
      let max = nums[0];
      for (let num of nums) {
        if (max < num) {
          max = num;
        }
      }
      console.log(max);
      // max : 3, num : 3
      // max : 3, num : 7 -> max < num -> max : 7
      // max : 7, num : 12 -> max : 12
      // max : 12, num : 5
      // max : 12, num : 3 -> max : 12

      /* Math.max()를 사용하려면 */
      // console.log(Math.max(3, 7, 12, 5, 3)); // 이렇게 일일이 배열을 다 적을 수가 없음
      // console.log(Math.max(nums)); >> NaN
      console.log(Math.max(...nums)); // ... 배열 앞에 붙으면 해당하는 배열의 값들을 하나하나 나열해줌
      // ... : 나열 연산자
    </script>

    <!-- Q5. 1 ~ 10 정수 중 소수(1과 자기자신)를 출력하세요
              2, 3, 5, 7
    -->
    <script>
      console.log("--- Q5 ---");
      for (let i = 2; i <= 10; i++) {
        for (let j = 2; j <= i; j++) {
          if (i % j === 0) {
            if (i != j) break;
            console.log(i);
          }
        }
      }
    </script>

    <!-- Q6. 배열 안의 데이터를 모두 2배로 만들어서 출력하세요 -->
    <script>
      console.log("--- Q6 ---");
      const nums2 = [1, 3, 5];
      // 반복문
      for (const num of nums2) {
        console.log(num * 2);
      }

      // map 함수
      const nums4 = nums2.map((num) => {
        return num * 2;
      });

      // 한 줄 코딩 >> const nums4 = nums2.map((num) => num * 2);
      console.log(nums4);
    </script>

    <!-- Q7. 배열에 있는 데이터들로 합계와 평균을 출력하세요 -->
    <script>
      console.log("--- Q7 ---");
      const nums3 = [90, 85, 70, 86, 97];
      let sum3 = 0;
      /*
      for (const num of nums3) {
        sum3 += num;
      }
      */
      sum3 = nums3.reduce((ac, num) => {
        return ac + num;
      });

      // 한 줄 코딩 >> sum3 = nums3.reduce((ac, num) => ac + num);
      console.log(sum3);
      console.log(sum3 / nums3.length);

      // reduce : 콜백함수들 중 유일하게 하나의 값으로 나오는 애
    </script>

    <!-- Q8. 두 배열의 각 데이터의 곱셈을 한 데이터들로 이루어진 새로운 배열을 생성하여 출력하세요 -->
    <script>
      console.log("--- Q8 ---");
      const a1 = [12, 0, 2, 5, 4];
      const b1 = [5, 15, 6, 7, 8];
      const c1 = [];
      for (const index in a1) {
        c1.push(a1[index] * b1[index]);
      }
      console.log(c1);
    </script>

    <!-- Q9. 두 배열의 데이터 값이 서로 같은 데이터들만 이루어진 새로운 배열을 생성하여 출력하세요
            배열.includes(데이터) : 해당 데이터가 배열에 있으면 true, 없으면 false
    -->
    <script>
      console.log("--- Q9 ---");
      const a2 = [12, 0, 2, 5, 4];
      const b2 = [0, 2, 3, 12, 8];
      const c2 = [];
      // a값 하나씩 가지고 오기
      a2.forEach((a) => {
        // a값은 데이터, b2는 배열 -> a값이 b2에 있는지
        // console.log(b2.includes(a), a);
        // true, false 값 나온다 -> 조건문 나온다고 생각하면 됨
        if (b2.includes(a)) {
          c2.push(a);
        }
      });
      console.log(c2);
    </script>

    <!-- Q10. 2차원 배열에는 3명의 학생의 4과목 성적이 들어 있습니다. 각 학생들의 합계와 평균을 출력하세요 -->
    <script>
      console.log("--- Q10 ---");
      const scores = [
        [83, 90, 70, 87], // scores[0][0~3]
        [87, 93, 62, 83], // scores[1][0~3]
        [98, 90, 77, 97], // scores[2][0~3]
      ];
      let total = 0;
      for (let i = 0; i < scores.length; i++) {
        for (let j = 0; j < scores[i].length; j++) {
          total += scores[i][j];
        }
        console.log(total, total / scores[i].length);
        total = 0;
      }
    </script>
