<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 태그</title>
  </head>
  <body>
    <h2>폼 태그의 기본 구조</h2>
    <h3>검색 폼</h3>
    <form action="" method="get">
      <!-- 만들어진 서버가 없어서 action을 지금 당장 사용할 수 없음 -->
      <!-- 검색 get방식(url에 추가), 회원가입 post방식 -->
      <label for="search">검색할 내용 :</label>
      <input type="text" name="keyword" id="search" />

      <input type="submit" value="검색" />
    </form>

    <h3>회원가입 폼</h3>
    <!-- action : 어디 서버 주소에 보낼 건지, 서버 back 단으로 보낼 거라서 지금은 필요 없음 -->
    <form action="" method="post">
      <fieldset>
        <legend>회원정보</legend>
        <label for="id">아이디 : </label>
        <input type="text" name="id" id="id" placeholder="아이디" required />
        <br /><br /><!-- placeholder : 입력값 필드의 가이드, 힌트 표시 /  required : 필수 값으로 지정하는 속성 -->
        <!-- input : 사용자한테 입력을 받는 태그 -->
        <!-- id : 태그에 이름을 붙일 때 사용 -->
        <label for="pwd">패스워드 : </label>
        <input
          type="password"
          name="pwd"
          id="pwd"
          placeholder="비밀번호"
          autofocus
        />
        <!-- autofocus : 포커스 맞추기 -->
      </fieldset>
      <fieldset>
        <legend>배송정보</legend>
        <label for="name">수령인 : </label>
        <input type="text" name="name" id="name" /><br /><br />
        <label for="addr">주소 : </label>
        <input
          type="text"
          name="addr"
          id="addr"
          value="서울 강남구"
          readonly
        /><!-- readonly : 읽기전용 -->
      </fieldset>
      <input type="submit" value="회원가입" />
      <input type="reset" value="초기화" />
      <!-- reset : 초기화 -->
      <input type="button" value="버튼" onclick="alert('버튼 클릭!')" />
      <!-- button : 버튼. 버튼만 쓰면 아무 액션 없음. JavaScript와 사용 -->
      <!-- onclick="" 자바스크립트에서 쓰는 속성. 사용자가 버튼을 눌렀을 때 이벤트 -->
    </form>

    <h3>type="radio|checkbox"</h3>
    <form action="">
      <fieldset>
        <legend>성별</legend>
        <label
          ><!-- checked : 미리 선택 -->
          <input type="radio" name="gender" value="M" checked /> 남자 </label
        ><br />
        <label> <input type="radio" name="gender" value="F" /> 여자 </label>
      </fieldset>
      <fieldset>
        <legend>관심사</legend>
        <label>
          <input type="checkbox" name="interest" value="movie" /> 영화
        </label>
        <label>
          <input type="checkbox" name="interest" value="exercise" /> 운동
        </label>
        <label>
          <input type="checkbox" name="interest" value="game" /> 게임
        </label>
        <label>
          <input type="checkbox" name="interest" value="alcohol" /> 술
        </label>
      </fieldset>
      <input type="submit" />
    </form>

    <h3>type="hidden|file"</h3>
    <form action="">
      <input type="hidden" name="hiddenValue" value="1234" />
      <!--
        - multiple : 파일 다중 선택 가능
        - accept : 파일 선택 시 보여지는 파일들의 종류 지정
      -->
      <input type="file" multiple accept="image/*, .mp4" />
      <!-- accept : 허용하는 파일 형식 범위 지정 가능(ex. accept=".jpg") -->
      <input type="submit" />
    </form>

    <h3>type="datetime-local|week|month|date|time"</h3>
    <form action="">
      datetime-local : <input type="datetime-local" /><br />
      week : <input type="week" /><br />
      month : <input type="month" /><br />
      date : <input type="date" /><br />
      time : <input type="time" />
    </form>

    <h3>type="email|search|number|range|color"</h3>
    <form action="">
      email : <input type="email" /><br />
      search : <input type="search" /><br />
      number : <input type="number" /><br />
      range : <input type="range" /><br />
      color : <input type="color" /><br />
    </form>

    <h2>select|textarea|button 태그</h2>
    <form action="">
      국적 :
      <select name="national">
        <optgroup label="아시아">
          <!-- 선택 불가 -->
          <option value="kr">한국</option>
          <option value="ch">중국</option>
          <option value="jp">일본</option>
        </optgroup>
        <optgroup label="기타">
          <option value="us">미국</option>
          <option value="fr">프랑스</option>
        </optgroup>
        <option selected>----</option>
        <!-- 어느 순서이든 시작 지정 -->
      </select>
      <br />
      <textarea style="resize: none"></textarea>
      <!-- reset, button -->
      <!-- resize: none → css 문법 -->
      <button type="submit">전송</button>
      <!-- button type="submit" == input type="submit"과 같은 역할 -->
    </form>
  </body>
</html>
