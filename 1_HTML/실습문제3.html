<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습문제3</title>
  </head>
  <body>
    <h1>주문하기</h1>
    <!-- 
        name : 서버에 보낼 때 담을 공간명(어디에 담아서 보낼 것인가의 명칭)
        value : 서버에 보낼 때 name 공간에 담을 값

        id : 해당하는 태그의 고유 명칭 부여(*유일하기만 하면 됨)
        for : input의 id와 연결(label을 어떤 id와 연결 시켜줄 것인가. input에 id를 지정하지 않는 경우, label을 굳이 쓸 필요가 없음. 쓰는 의미가 없어짐)
    -->
    <form action="" method="get">
      <!-- form 태그는 내가 보내는 것들을 묶어주는 것. 전송을 몇 개 할 것이냐에 따라 form 태그의 개수가 정해짐 -->
      <label for="nickName">고객명 : </label>
      <input type="text" name="userName" id="nickName" />
      <br /><br />

      <label for="phone">전화번호 : </label>
      <input type="text" name="phone" id="phone" />
      <br /><br /><!-- input type="number"로 지정 시, 데이터 전송하면 10-****-**** 맨 앞의 숫자 0이 잘려서 전송됨. type="text" 추천 -->

      <label for="email">E-mail : </label>
      <input type="text" name="email" id="email" />
      <br /><br />

      <fieldset>
        <legend>피자 사이즈</legend>
        <!-- 내가 짠 코드 'id' 부여 X
        <label> <input type="radio" name="size" value="small" /> Small </label
        ><br /><br />

        <label> <input type="radio" name="size" value="medium" /> Medium </label
        ><br /><br />

        <label> <input type="radio" name="size" value="large" /> Large </label>
        -->
        <input type="radio" name="size" id="small" value="small" />
        <label for="small">Small</label><br /><br />
        <input type="radio" name="size" id="medium" value="medium" />
        <label for="medium">medium</label><br /><br />
        <input type="radio" name="size" id="large" value="large" />
        <label for="large">Large</label><br />
      </fieldset>

      <fieldset>
        <legend>토핑 선택</legend>
        <!-- (input:checkbox[name="topping"]+label)*4 -->
        <input type="checkbox" name="topping" value="bacon" id="bacon" />
        <label for="bacon">베이컨</label>
        <input type="checkbox" name="topping" value="cheese" id="cheese" />
        <label for="cheese">치즈</label>
        <input type="checkbox" name="topping" value="onion" id="onion" />
        <label for="onion">양파</label>
        <input type="checkbox" name="topping" value="mushroom" id="mushroom" />
        <label for="mushroom">버섯</label>

        <!-- 내가 짠 코드 'id' 부여 X
        <label>
          <input type="checkbox" name="topping" value="bacon" /> 베이컨
        </label>
        <label>
          <input type="checkbox" name="topping" value="cheese" /> 치즈
        </label>
        <label>
          <input type="checkbox" name="topping" value="onion" /> 양파
        </label>
        <label>
          <input type="checkbox" name="topping" value="mushroom" /> 버섯
        </label>
        -->
      </fieldset>
      <br />

      <label for="time">희망 배송 시간 : </label>
      <input type="time" name="time" />
      <br /><br />

      <!-- 내가 짠 코드
        <label for="time">희망 배송 시간 : 
        <input type="time" name="time" />
        </label><br /><br />
      -->

      <label for="memo">배송 시 요청사항 : </label>
      <textarea
        name="memo"
        id="memo"
        placeholder="내용을 입력하세요"
        style="resize: none"
        cols="30"
        rows="10"
      ></textarea>
      <button type="submit">주문하기</button>

      <!-- 내가 짠 코드 1
      <label for="memo">
        배송 시 요청사항 :
        <textarea name="memo" placeholder="내용을 입력하세요"></textarea>
        <input type="submit" value="주문하기" />
      </label>
      -->

      <!-- 내가 짠 코드 2
      <label for="memo">
        배송 시 요청사항 :
        <input type="text" name="memo" placeholder="내용을 입력하세요" />
        <input type="submit" value="주문하기" />
      </label>
      -->
    </form>
  </body>
</html>
